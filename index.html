<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Texto do PDF e Converter para DOCX com Cabeçalho</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script type="text/javascript" src="funcoes.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>


<h2>Selecione um arquivo PDF para criar um DOCX com cabeçalho</h2>
<input type="file" id="pdfInput" accept="application/pdf" />
<button id="convertButton">Cria DOCX</button>
<div id="output"></div>
<div id="output2"></div>

<fieldset id="fieldCola">
    <legend>Inserir EMAIL</legend>
    <p> Selecione e Copie todo o conteúdo do e-mail, cole na caixa de texto abaixo.</p>

    <textarea id="cCampodeColagem" name="tCampodeColagem" rows="1" cols="10" placeholder="Cole o email aqui" onpaste="fProcessaEmail()"></textarea>

    <!-- <label for="cCampodeColagem">Campo de Colagem:</label> -->
    <!-- <input type="text"  name="tCampodeColagem" id="cCampodeColagem" size="30" maxlenght="1000" onpaste="fProcessaEmail()" placeholder="Cole o email aqui" /> -->
    <div id='editableDiv' contenteditable='true'>Paste</div>

</fieldset>

<script>
    document.getElementById('editableDiv').addEventListener('paste', handlePaste);

    document.getElementById('convertButton').addEventListener('click', function() {
        const pdfInput = document.getElementById('pdfInput');
        const pdfFile = pdfInput.files[0];
        
        if (pdfFile) {
            const pdfReader = new FileReader();
            pdfReader.onload = function(pdfEvent) {
                const typedarray = new Uint8Array(pdfEvent.target.result);

                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    let fullText = '';
                    const numPages = pdf.numPages;
                    let promises = [];

                    for (let i = 1; i <= numPages; i++) {
                        promises.push(pdf.getPage(i).then(function(page) {
                            return page.getTextContent();
                        }).then(function(textContent) {
                            return textContent.items.map(item => item.str).join(' ');
                        }));
                    }

                    Promise.all(promises).then(function(pageTexts) {
                        fullText = pageTexts.join('\n\n');
                        document.getElementById('output').textContent = fullText;
                        var aaa = document.getElementById('output2').textContent;
                        //Cria DOCX

                        //processa PDF.
                        criaDOCX(aaa,"textinho");

                    });
                });
            };
            pdfReader.readAsArrayBuffer(pdfFile);
        } else {
            alert('Por favor, selecione um arquivo PDF.');
        }
    });
</script>

</body>
</html>
