<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar DOCX com Foto e Texto do PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://unpkg.com/docx@7.1.0/build/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>

<h2>Criar DOCX com Foto e Texto do PDF</h2>
<input type="file" id="pdfInput" accept="application/pdf" />
<button id="takePhotoButton">Tirar Foto</button>
<video id="video" style="display:none;"></video>
<canvas id="canvas" style="display:none;"></canvas>
<img id="photo" style="display:none;">
<button id="convertButton" disabled>Criar DOCX</button>
<div id="output"></div>

<script>
    let photoData = null;

    document.getElementById('takePhotoButton').addEventListener('click', function() {
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.play();

                video.onloadedmetadata = function() {
                    const canvas = document.getElementById('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                    photoData = canvas.toDataURL('image/jpeg');
                    document.getElementById('photo').src = photoData;
                    document.getElementById('photo').style.display = 'block';
                    stream.getTracks().forEach(track => track.stop());
                    document.getElementById('convertButton').disabled = false;
                };
            })
            .catch(function(err) {
                console.log("Erro ao acessar a c√¢mera: " + err);
            });
    });

    document.getElementById('convertButton').addEventListener('click', function() {
        const pdfInput = document.getElementById('pdfInput');
        const pdfFile = pdfInput.files[0];

        if (pdfFile && photoData) {
            const pdfReader = new FileReader();
            pdfReader.onload = function(pdfEvent) {
                const typedarray = new Uint8Array(pdfEvent.target.result);

                pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                    let fullText = '';
                    const numPages = pdf.numPages;
                    let promises = [];

                    for (let i = 1; i <= numPages; i++) {
                        promises.push(pdf.getPage(i).then(function(page) {
                            return page.getTextContent();
                        }).then(function(textContent) {
                            return textContent.items.map(item => item.str).join(' ');
                        }));
                    }

                    Promise.all(promises).then(function(pageTexts) {
                        fullText = pageTexts.join('\n\n');
                        document.getElementById('output').textContent = fullText;
                        
                        // Criar o documento DOCX com a foto
                        const doc = new docx.Document({
                            sections: [{
                                children: [
                                    new docx.Paragraph({
                                        children: [
                                            new docx.ImageRun({
                                                data: photoData.split(',')[1],
                                                transformation: {
                                                    width: 400,
                                                    height: 300,
                                                },
                                            }),
                                        ],
                                    }),
                                    new docx.Paragraph({
                                        children: [new docx.TextRun(fullText)],
                                    }),
                                ],
                            }],
                        });

                        // Gerar e baixar o arquivo DOCX
                        docx.Packer.toBlob(doc).then(blob => {
                            saveAs(blob, "documento_com_foto.docx");
                        });
                    });
                });
            };
            pdfReader.readAsArrayBuffer(pdfFile);
        } else {
            alert('Por favor, selecione um arquivo PDF e tire uma foto.');
        }
    });
</script>

</body>
</html>
